<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input</title>
    <link rel="stylesheet" href="./SRC/public/input.css" />
    <link
      rel="shortcut icon"
      href="./SRC/icons/random.svg"
      type="image/x-icon"
    />
  </head>
  <body class="animate-appear overflow-hidden">
    <!-- <div class="h-screen w-full flex justify-center"> -->
    <div class="flex-col justify-center items-center h-screen w-full">
      <div class="animate-transBottom">
        <img
          src="./SRC/jumeko.jpg"
          class="w-full relative shadow-2xl shadow-red-700 h-1/4"
        />
      </div>
      <h1
        class="text-2xl Poppins font-semibold w-full ml-3 mt-10 inline-flex animate-transLeft"
      >
        <p id="title">Введите значение</p>
      </h1>

      <div class="w-full px-9 mt-6 animate-transRight space-y-4">
        <p class="font-semibold text-lg">Промокод:</p>
        <div class="inline-flex">
          <input
            type="text"
            placeholder="H33H-8GGz-xCgg-66hg"
            id="input1"
            class="border-black border-[2px] rounded-full relative px-20 w-[600px] p-[6.3px] z-0 text-black"
          />
        </div>
      </div>
    </div>
    <!-- </div> -->

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="createPromocode.script.js"></script>
  </body>
</html>
